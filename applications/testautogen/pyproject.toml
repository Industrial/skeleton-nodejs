[tool.coverage.run]
branch = true
source = ["testautogen"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/applications/testautogen/html' --cov-report xml:'../../coverage/applications/testautogen/coverage.xml' --html='../../reports/applications/testautogen/unittests/html/index.html' --junitxml='../../reports/applications/testautogen/unittests/junit.xml'"

[tool.poetry]
name = "testautogen"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = 'Proprietary'
readme = 'README.md'

[[tool.poetry.packages]]
include = "testautogen"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
pyautogen = "0.2.13"

[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.4"
flake8 = "7.0.0"
pytest = "8.0.0"
pytest-sugar = "1.0.0"
pytest-cov = "4.1.0"
pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.nx]
autoActivate = true
